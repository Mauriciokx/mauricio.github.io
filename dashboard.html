<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Básico</title>
</head>
<body>
    <h1>Mi Dashboard</h1>

    <!-- Sección de métricas -->
    <div>
        <h2>Métricas Clave</h2>
        <div>
            <p>Ventas Totales: <strong>$10,000</strong></p>
            <p>Usuarios Activos: <strong>1,200</strong></p>
            <p>Tasa de Conversión: <strong>15%</strong></p>
        </div>
    </div>

    <!-- Sección de gráficos -->
    <div>
        <h2>Gráficos</h2>
        <img src="https://via.placeholder.com/600x200" alt="Gráfico de ventas">
        <img src="https://via.placeholder.com/600x200" alt="Gráfico de usuarios">
    </div>

    <!-- Sección de tablas -->
    <div>
        <h2>Últimas Transacciones</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Monto</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2023-10-01</td>
                    <td>$100</td>
                    <td>Completado</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2023-10-02</td>
                    <td>$200</td>
                    <td>Pendiente</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>2023-10-03</td>
                    <td>$150</td>
                    <td>Completado</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
